[colors]
background = #1e1e2e
;#2E2440
foreground = #D8DEE9

[bar/bar]
width = 100%
height = 26pt

background = #00000000

;line-size = 2pt

border-size = 4pt
border-color = #00000000

font-0 = Cascadia Code:size=12;3
font-1 = Cascadia Code:size=22;5
font-2 = Cascadia Code:size=16;4
font-3 = Font Awesome 6 Free;3

modules-left = left date right spacer left xwindow right
modules-center = left xworkspaces right
modules-right = left pulseaudio spacerbg cpu spacerbg memory right spacer left systray right

;cursor-click = pointer

[module/spacer]
type = custom/text

format = <label>
;format-padding = 2pt
label = " "

[module/spacerbg]
type = custom/text

format = <label>
format-background = ${colors.background}
format-padding = 4pt
label = " "

[module/left]
type = custom/text

format = <label>
format-foreground = ${colors.background}
label = ""
label-font = 2

[module/right]
type = custom/text

format = <label>
format-foreground = ${colors.background}
label = ""
label-font = 2

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>
label-active = "●"
label-active-padding = 3pt
label-occupied = "○"
label-occupied-padding = 3pt
label-active-background = ${colors.background}
label-occupied-background = ${colors.background}
label-active-font = 3
label-occupied-font = 3

[module/systray]
type = internal/tray
format-background = ${colors.background}
;format-foreground = ${colors.foreground}
;format-margin = 8pt

tray-spacing = 16pt
tray-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.foreground}
;format-volume-font = 4
format-volume = <label-volume>
format-volume-background = ${colors.background}

label-volume = %percentage%%

label-muted = ""
;label-muted-font = 4
label-muted-foreground = ${colors.foreground}
label-muted-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
label = %percentage%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}
label-background = ${colors.background}

